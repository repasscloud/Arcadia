name: Automated File Update

on:
  push:
    branches:
      - main
      - CorporateTravelCompanion-with-intents

jobs:
  update-files:
    runs-on: ubuntu-latest

    if: ${{ !contains(github.event.head_commit.message, 'Automated update') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make changes to the repo
        run: echo "Updated at $(date)" > update.txt

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Automated update" || echo "No changes to commit"
          git push || echo "No changes to push"
